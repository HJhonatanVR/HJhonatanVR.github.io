
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Utasa Inn</title>

<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
<style type="text/css">
<!--
.Estilo1 {color: #996600}
.Estilo2 {
	color: #999966;
	font-size: 16px;
}
.Estilo4 {color: #996600; font-weight: bold; }
-->
</style>
</head>

<body>

<div id="contact">
	<h1 class="Estilo1">Have you Questions?</h1>
	<h2 class="Estilo2">Send a E-mail now!!</h2>
	<form action="#" method="post">
		<fieldset>
			<label for="name"><span class="Estilo4">Name:</span></label>
			<input type="text" id="name" placeholder="Enter your full name" />
			
			<label for="email"><span class="Estilo4">Email:</span></label>
			<input type="email" id="email" placeholder="Enter your real email address" />
			
			<label for="message"><span class="Estilo4">Message:</span></label>
			<textarea id="message" placeholder="What's on your mind?"></textarea>
			
			<input type="submit" value="Send message" />
		</fieldset>
	</form>
</div>

</body>
</html>
